<h2 mat-dialog-title>Transferências realizadas</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef>Agendamento</th>
      <td mat-cell *matCellDef="let element">{{ element.appointmentDate | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="dateTransfer">
      <th mat-header-cell *matHeaderCellDef>Transferência</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTransfer | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="destinationAccount">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.destinationAccount }}</td>
    </ng-container>

    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef>Taxa</th>
      <td mat-cell *matCellDef="let element">{{ element.tax | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="totalValue">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.totalValue | currency:'BRL' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)"
                 aria-label="Selecionar página">
  </mat-paginator>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="btn" (click)="close()">Fechar</button>
</mat-dialog-actions>
